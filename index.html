            overflow-y: auto;

        :root {

            --vert-clair: #1a7a4a;

        body {
            font-family: 'Crimson Text', serif;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            background: var(--rouge-fonce);
            color: var(--beige);
            transition: background 0.5s ease;
            width: 100%;
        }

        body.night-mode {
            background: #0a0a0a;
        }

        /* Background salon de NoÃ«l flou */
        .background-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.3;
            filter: blur(40px);
            background: 
                radial-gradient(ellipse at 20% 80%, var(--orange-feu) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, var(--dore) 0%, transparent 50%),
                linear-gradient(135deg, var(--rouge-noel) 0%, var(--vert-sapin) 100%);
            background-size: 200% 200%;
            animation: backgroundShift 20s ease infinite;
            pointer-events: none;
        }

        @keyframes backgroundShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Guirlandes animÃ©es en haut */
        .garland {
            position: fixed;
            top: 20px;
            left: 0;
            width: 100%;
            height: 60px;
            z-index: 5;
            display: flex;
            justify-content: space-around;
            pointer-events: none;
        }

        .garland-light {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: twinkle 1.5s ease-in-out infinite;
            box-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
        }

        .garland-light:nth-child(1) { color: #ff0000; animation-delay: 0s; }
        .garland-light:nth-child(2) { color: #00ff00; animation-delay: 0.2s; }
        .garland-light:nth-child(3) { color: #ffff00; animation-delay: 0.4s; }
        .garland-light:nth-child(4) { color: #ff00ff; animation-delay: 0.6s; }
        .garland-light:nth-child(5) { color: #00ffff; animation-delay: 0.8s; }
        .garland-light:nth-child(6) { color: #ff0000; animation-delay: 1s; }
        .garland-light:nth-child(7) { color: #00ff00; animation-delay: 1.2s; }
        .garland-light:nth-child(8) { color: #ffff00; animation-delay: 1.4s; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Warm glow autour du contenu */
        .warm-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 1;
            pointer-events: none;
            animation: glowPulse 3s ease-in-out infinite;
            will-change: transform, opacity;
        }

        @keyframes glowPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
        }

        /* Neige */
        .snowflake {
            position: fixed;
            color: white;
            font-size: 1em;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            animation: fall linear infinite;
            opacity: 0.6;
            z-index: 2;
            pointer-events: none;
            will-change: transform;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Container principal */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
            width: 100%;
            overflow: visible;
        }

        /* Titre */
        h1 {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 4rem;
            color: var(--dore-clair);
            text-shadow: 
                3px 3px 0px var(--rouge-noel),
                0 0 20px rgba(212, 175, 55, 0.8),
                0 0 40px rgba(212, 175, 55, 0.4);
            margin-bottom: 1rem;
            animation: breathe 3s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .subtitle {
            font-size: 1.8rem;
            color: var(--beige);
            margin-bottom: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-style: italic;
        }

        /* Compte Ã  rebours style horloge de NoÃ«l */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin-bottom: 3rem;
        }

        .time-unit {
            background: linear-gradient(145deg, var(--dore-clair), var(--dore));
            padding: 2.5rem 2rem;
            border-radius: 20px;
            min-width: 140px;
            box-shadow: 
                inset 0 2px 4px rgba(255, 255, 255, 0.3),
                inset 0 -2px 4px rgba(0, 0, 0, 0.3),
                0 8px 16px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(212, 175, 55, 0.3);
            position: relative;
            border: 3px solid var(--rouge-noel);
            animation: breathe 3s ease-in-out infinite;
        }

        .time-unit::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, var(--rouge-noel), var(--vert-sapin));
            border-radius: 22px;
            z-index: -1;
            opacity: 0.5;
        }

        .time-value {
            font-size: 4rem;
            font-weight: bold;
            color: var(--rouge-noel);
            text-shadow: 
                2px 2px 0px rgba(255, 255, 255, 0.5),
                -1px -1px 0px rgba(0, 0, 0, 0.3),
                0 0 10px rgba(139, 0, 0, 0.5);
            line-height: 1;
            margin-bottom: 0.5rem;
            font-family: 'Mountains of Christmas', cursive;
        }

        .time-label {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--rouge-fonce);
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.3);
        }

        /* Ã‰toiles scintillantes */
        .star {
            position: absolute;
            color: var(--dore-clair);
            font-size: 1.5rem;
            animation: sparkle 2s ease-in-out infinite;
            pointer-events: none;

        @keyframes sparkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.2) rotate(180deg); }
        }

        /* ContrÃ´les */
        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            justify-content: center;

        .control-btn {
            background: rgba(139, 0, 0, 0.4);

            color: var(--beige);

            font-size: 0.95rem;

        }

        .control-btn:hover {

            border-color: rgba(212, 175, 55, 0.8);

        }

        .control-btn.active {
            background: rgba(212, 175, 55, 0.3);
            border-color: var(--dore);
            color: var(--dore-clair);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }

        /* Message du jour (calendrier de l'avent) */
        .daily-message {
            background: rgba(15, 81, 50, 0.9);
            border: 2px solid var(--dore);
            padding: 1.5rem;
            border-radius: 15px;
            margin-top: 2rem;
            max-width: 600px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .daily-message h3 {
            color: var(--dore-clair);

            font-size: 1.5rem;
        }

        .daily-message p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* Message final */
        .final-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: linear-gradient(135deg, var(--rouge-noel), var(--vert-sapin));
            padding: 3rem;
            border-radius: 20px;
            border: 4px solid var(--dore);
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.8);
            text-align: center;
            max-width: 600px;
            animation: messageAppear 0.5s ease;
        }

        .final-message.show {
            display: block;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .final-message h2 {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 3rem;
            color: var(--dore-clair);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .final-message p {
            font-size: 1.5rem;
            line-height: 1.8;
        }


        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.3rem;
            }

            .time-unit {
                min-width: 100px;
                padding: 1.5rem 1rem;
            }

            .time-value {
                font-size: 2.5rem;
            }

            .controls {
                bottom: 20px;
            }

            .control-btn {
                padding: 0.5rem 1.2rem;
                font-size: 0.85rem;
            }
        }

        /* Neige intense */
        body.intense-snow .snowflake {
            opacity: 1;
            animation-duration: 1s !important;
        }
    </style>
</head>
<body>
    <!-- Background flou -->

    <!-- ContrÃ´les -->
    <div class="controls">

    <!-- Container principal -->
    <div class="container">
        <h1 id="title">ðŸŽ„ Compte Ã  Rebours</h1>

        <div class="countdown">
            <div class="time-unit">

    <!-- Message final -->
    <div class="final-message" id="finalMessage">
        <h2>ðŸŽ… Le grand jour est lÃ  !</h2>
        <p>Que la magie de NoÃ«l illumine votre maison âœ¨</p>
    </div>


    <script>
        // Messages du calendrier de l'avent
        const adventMessages = [
            "Premier jour : Une douce pensÃ©e pour toi, que ta journÃ©e soit remplie d'amour et de chaleur âœ¨",
            "DeuxiÃ¨me jour : Que ta journÃ©e t'apporte douceur et tendresse, comme tu en donnes chaque jour ðŸ’–",
            "TroisiÃ¨me jour : Je te souhaite de belles petites joies qui rÃ©chauffent le cÅ“ur ðŸŒŸ",
            "QuatriÃ¨me jour : Une nouvelle journÃ©e pour sourire, aimer et te sentir prÃ©cieuse â¤ï¸",
            "CinquiÃ¨me jour : Que cette journÃ©e t'apporte paix, sÃ©rÃ©nitÃ© et un rayon de bonheur ðŸŽ€",
            "SixiÃ¨me jour : Passe une belle journÃ©e, remplie de douceur et de petites attentions ðŸ•Šï¸",
            "SeptiÃ¨me jour : Je te souhaite un moment rien qu'Ã  toi, pour te faire du bien et respirer ðŸ’›",
            "HuitiÃ¨me jour : Que ta journÃ©e soit belle, lumineuse et pleine d'amour âœ¨",
            "NeuviÃ¨me jour : Aujourd'hui encore, tu mÃ©rites le meilleur, de la tranquillitÃ© et un sourire sincÃ¨re ðŸŒ¼",
            "DixiÃ¨me jour : Une nouvelle journÃ©e commence, je te souhaite douceur et bonheur ðŸ’ž",
            "OnziÃ¨me jour : BientÃ´t NoÃ«l, que cette attente soit douce, calme et joyeuse ðŸŒŸ",
            "DouziÃ¨me jour : Que cette journÃ©e t'offre de belles Ã©motions et beaucoup de tendresse ðŸ©·",
            "TreiziÃ¨me jour : Aujourd'hui, sois heureuse, lÃ©gere, et laisse la magie t'accompagner âœ¨",
            "QuatorziÃ¨me jour : Que ton sourire illumine ta journÃ©e, comme il illumine celles des autres â¤ï¸",
            "QuinziÃ¨me jour : Un petit message pour te rappeler Ã  quel point tu comptes ðŸ’",
            "SeiziÃ¨me jour : Je te souhaite une journÃ©e pleine de douceur, de chaleur et d'amour ðŸ’—",
            "Dix-septiÃ¨me jour : Passe une belle journÃ©e remplie de petites joies simples ðŸŒ¸",
            "Dix-huitiÃ¨me jour : Que la magie de la journÃ©e t'enveloppe doucement âœ¨",
            "Dix-neuviÃ¨me jour : Une pensÃ©e tendre pour illuminer un peu ta journÃ©e ðŸ’›",
            "VingtiÃ¨me jour : Que ton cÅ“ur soit lÃ©ger et ta journÃ©e douce comme un cÃ¢lin ðŸ’ž",
            "Vingt-et-uniÃ¨me jour : Je te souhaite un moment de calme et de bonheur bien mÃ©ritÃ© ðŸŒŸ",
            "Vingt-deuxiÃ¨me jour : Une journÃ©e pour sourire, aimer, et te sentir bien â¤ï¸",
            "Vingt-troisiÃ¨me jour : Plus qu'un jour avant la magie, que cette journÃ©e soit douce et paisible âœ¨",
            "Vingt-quatriÃ¨me jour : C'est presque NoÃ«l, que ta journÃ©e soit remplie de chaleur et d'amour ðŸŒ¹",
            "Joyeux NoÃ«l : Que cette journÃ©e te comble de bonheur, de douceur et d'amour ðŸŽ„â¤ï¸âœ¨"
        ];

        // Variables globales
        let nightMode = false;
        let audioContext = null;

        // CrÃ©er des flocons de neige
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = 'â„';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.top = '-20px';
            snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
            snowflake.style.opacity = Math.random() * 0.5 + 0.3;
            snowflake.style.position = 'fixed';
            snowflake.style.pointerEvents = 'none';
            document.body.appendChild(snowflake);

            setTimeout(() => {
                if (snowflake.parentNode) {
                    snowflake.remove();
                }
            }, 5000);
        }

        // CrÃ©er des Ã©toiles scintillantes
        function createStar() {
            const container = document.querySelector('.container');
            if (!container) return;
            
            const star = document.createElement('div');
            star.className = 'star';
            star.innerHTML = 'â­';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            star.style.pointerEvents = 'none';
            container.appendChild(star);

            setTimeout(() => {
                if (star.parentNode) {
                    star.remove();
                }
            }, 4000);
        }

        // CrÃ©er des flocons et Ã©toiles
        setInterval(createSnowflake, 300);
        setInterval(createStar, 2000);

        // Calculer le temps restant
        function getTimeRemaining() {
            const now = new Date();
            const currentYear = now.getFullYear();
            
            let christmas = new Date(currentYear, 11, 25, 0, 0, 0);
            let newYear = new Date(currentYear + 1, 0, 1, 0, 0, 0);
            
            let targetDate;
            let title = document.getElementById('title');
            let subtitle = document.getElementById('subtitle');
            
            if (now < christmas) {
                targetDate = christmas;
                title.textContent = 'ðŸŽ„ Compte Ã  Rebours';
                subtitle.textContent = 'Jours restants jusqu\'Ã  NoÃ«l';
            } 
            else if (now < newYear) {
                targetDate = newYear;
                title.textContent = 'ðŸŽ† Compte Ã  Rebours';
                subtitle.textContent = 'Jours restants jusqu\'au Nouvel An';
            }
            else {
                christmas = new Date(currentYear + 1, 11, 25, 0, 0, 0);
                targetDate = christmas;
                title.textContent = 'ðŸŽ„ Compte Ã  Rebours';
                subtitle.textContent = 'Jours restants jusqu\'Ã  NoÃ«l';
            }
            
            const difference = targetDate - now;
            
            if (difference <= 0) {
                showFinalMessage();
                return {
                    total: 0,
                    days: 0,
                    hours: 0,
                    minutes: 0,
                    seconds: 0
                };
            }
            
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
            
            return {
                total: difference,
                days: days,
                hours: hours,
                minutes: minutes,
                seconds: seconds
            };
        }

        // Mettre Ã  jour le compte Ã  rebours
        function updateCountdown() {
            const time = getTimeRemaining();
            
            document.getElementById('days').textContent = String(time.days).padStart(2, '0');
            document.getElementById('hours').textContent = String(time.hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(time.minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(time.seconds).padStart(2, '0');

            // Afficher le message quotidien
            updateDailyMessage();
        }

        // Message quotidien (calendrier de l'avent)
        function updateDailyMessage() {
            const now = new Date();
            const currentYear = now.getFullYear();
            const currentMonth = now.getMonth(); // 0-11, dÃ©cembre = 11
            const currentDay = now.getDate(); // 1-31
            const christmas = new Date(currentYear, 11, 25, 0, 0, 0);
            
            // Si on est en dÃ©cembre et avant ou le jour de NoÃ«l
            if (currentMonth === 11 && currentDay <= 25) {
                // Le calendrier de l'avent va du 1er au 24 dÃ©cembre
                // Index 0 = 1er dÃ©cembre, index 23 = 24 dÃ©cembre
                const messageIndex = currentDay - 1;
                
                if (messageIndex >= 0 && messageIndex < adventMessages.length) {
                    const dailyMsg = document.getElementById('dailyMessage');
                    dailyMsg.innerHTML = `
                        <h3>ðŸ“… Message du Jour</h3>
                        <p>${adventMessages[messageIndex]}</p>
                    `;
                }
            } else if (now >= christmas) {
                // Si c'est NoÃ«l ou aprÃ¨s, afficher le dernier message
                const dailyMsg = document.getElementById('dailyMessage');
                dailyMsg.innerHTML = `
                    <h3>ðŸ“… Message du Jour</h3>
                    <p>${adventMessages[adventMessages.length - 1]}</p>
                `;
            }
        }

        // Afficher le message final
        function showFinalMessage() {
            const finalMsg = document.getElementById('finalMessage');
            finalMsg.classList.add('show');
            document.body.classList.add('intense-snow');
            
            // Son de clochette
            playBellSound();
        }


        // Son de clochette
        function playBellSound() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            const frequencies = [523.25, 659.25, 783.99]; // C, E, G
            frequencies.forEach((freq, index) => {
                setTimeout(() => {
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();

                    osc.connect(gain);
                    gain.connect(audioContext.destination);

                    osc.frequency.value = freq;
                    osc.type = 'sine';

                    gain.gain.setValueAtTime(0.5, audioContext.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

                    osc.start(audioContext.currentTime);
                    osc.stop(audioContext.currentTime + 0.5);
                }, index * 100);
            });
        }

        // Toggle mode nuit
        function toggleNightMode() {
            nightMode = !nightMode;
            document.body.classList.toggle('night-mode', nightMode);
            document.getElementById('nightBtn').classList.toggle('active', nightMode);
        }


        // Initialisation
        updateCountdown();
        setInterval(updateCountdown, 1000);
        updateDailyMessage();

        // Charger le mode nuit depuis localStorage
        if (localStorage.getItem('nightMode') === 'true') {
            toggleNightMode();
        }

        // Sauvegarder le mode nuit
        document.getElementById('nightBtn').addEventListener('click', () => {
            localStorage.setItem('nightMode', nightMode);
        });
    </script>
